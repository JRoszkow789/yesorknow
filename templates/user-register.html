{% extends "base.html" %}
{% block header %}welcome to the community!{% endblock %}
{% block content %}
{% from "macros.html" import render_field %}
    <form method="POST" action="{{ url_for('registration') }}">
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        {{ render_field(form.gender) }}
        <input type="submit" class="btn" value="get started!" />
    </form>
{% endblock %}
