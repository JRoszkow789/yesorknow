<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}noSi{% endblock %}</title>
	<link rel="stylesheet" type="text/css"\
		  href="{{ url_for('static', filename='style_test_gryrd.css') }}" />
	<link rel="stylesheet" type="text/css" \
		  href="{{ url_for('static', filename='mystyle.css') }}" />
</head>

<body>
<div class="container">
<div class="row">
    <div class="span8 offset3 text-right">
	{% if not session.user_id %}
            <a class="user-login" href="{{ url_for('login') }}">
                <h4 class="min-margin">login</h4></a>
	{% else %}
	    <a class="user-login" href="{{ url_for('logout') }}">
                <h4 class="min-margin">logout</h4></a>
        {% endif %}
	</div>
</div>

<!-- Header area. -->
<div class="row page-header my-header">
	<div class="span6 offset1">
        <a href="{{ url_for('homepage') }}">
            <h1 class="logo">noSi</h1>
        </a>
        {% for msg in get_flashed_messages() %}
            <div class="alert alert-block">
              <button type="button" class="close"data-dismiss="alert">x</button>
              {{ msg }}
            </div>
        {% endfor %}
    </div>
</div>

<!-- Main Body/Content area. -->
<div class="row">
    {% block content %}Content area{% endblock %}
</div>

<!-- Footer Area -->
<div class="row">
<div class="span6 offset3">
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="{{ url_for('homepage') }}">noSi</a>
        <ul class="nav">
            <li class="active">
                <a href="{{ url_for('registration') }}">sign up!</a></li>
            <li><a href="{{ url_for('add_question') }}">ask a question</a></li>
            <li><a href="{{ url_for('categories_main') }}">feelin noSi?</a></li>
            <li><a href="{{ url_for('about_info') }}">about</a></li>
        </ul>
    </div>
</div>
</div>
</div>
<!-- End Container -->
</div>

<!-- Load scripts at the end for faster page rendering. -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
